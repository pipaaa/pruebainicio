<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión con Netlify Identity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="authButtons">
        <button onclick="openLoginModal()">Iniciar Sesión</button>
        <button onclick="openSignupModal()">Registrarse</button>
    </div>

    <!-- Contenedor para mostrar mensaje de bienvenida -->
    <div id="welcomeMessage" style="display: none;">
        <h1>¡Hola, Mundo!</h1>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="app.js"></script>
</body>
</html>
